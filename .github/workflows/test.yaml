name: runs tests

on:
  push:
    branches:
      - 'main'

jobs:
  tests:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1
      - name: Install Dependencies
        run: pnpm ci
      - name: Run Tests
        run: pnpm test
