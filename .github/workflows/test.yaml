name: runs tests

on:
  - 'main'

jobs:
  tests:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1
          
      - name: Install Dependencies
        run: |
          pnpm i
          
      - name: Run Tests
        run: |
          pnpm test
